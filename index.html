<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT Mint</title>
	<script src="config.js"></script>
	<script src="mintScript.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/8.0.2/bignumber.js" integrity="sha512-XQDG6H87RgMf+aNFwDPCUcFwUf3t9liyqN/2BkJ8KGixupbjPwQHNhypNA972mLIkg4KPo4lkGmqAf3yfDz8hw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div class="section-width horizontal space-between my-1">
		<div>
			<a href="https://scope.klaytn.com/">Klaytnscope 블록높이 확인</a><br>
			<a href="https://klayswap.com/">Klayswap 블록높이 확인</a><br>
		</div>
		<div id="wallet-addr" class="btn-wallet" onclick="connect()">
			Connect Wallet OFF
		</div>
	</div>
	<section>
		<div class="block horizontal align-center">
			<div class="mr-1">MINTING<br/>STARTS AT</div>
			<div id="mint-start-block-number" class="bold">#00000000</div>
		</div>
		<hr />
		<div class="block horizontal">
			<div class="horizontal-block">
				<div class="title">
					Price
				</div>
				<p id="mint-price" class="bold">0 KLAY</p>
			</div>
			<div class="horizontal-block">
				<div class="title">
					Per<br/>Transaction
				</div>
				<p id="mint-limit-per-block" class="bold">0개</p>
			</div>
			<div class="horizontal-block">
				<div class="title">
					Per Wallet
				</div>
				<p id="mint-limit-per-sale" class="bold">0개</p>
			</div>
		</div>
		<hr />
		<div class="block">
			<div class="title">NFT 판매 수량</div>
			<p id="mint-cnt" class="bold text-center">0 / 0</p>
		</div>
		<hr />
		<div class="block">
			<div class="title">Amount</div>
			<div class="horizontal space-between align-center">
				<div class="btn-count" onclick="setCount(-1)">-</div>
				<div id="mint-quantity" class="bold">1</div>
				<div class="btn-count" onclick="setCount(1)">+</div>
			</div>
		</div>
		<hr />
		<div class="btn-mint" onclick="publicMint()">
			MINTING
		</div>
	</section>
	<footer class="text-center my-1">Copyright &copy; 2023 <a href="https://lazygourmet.club">Lazy Gourmet Club</a> All rights reserved.</footer>
	<script>
		if (window.klaytn === undefined) {
        alert("ERROR: 클레이튼 지갑을 찾을 수 없습니다.");
    } else {
			document.addEventListener("DOMContentLoaded", async function (event) {
				const accounts = await klaytn.enable();
				if (!accounts) {
					alert("Kaikas 확장 프로그램을 활성화 해주세요!");
				}
				checkStatus();
			});
		}
	</script>
</body>

</html>
